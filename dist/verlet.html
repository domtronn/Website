<body onresize="resize()">


    <div id="controls" class="controls">

        <div class="hide-phone" style="text-align:center"> <span style="font-style:italic">Press <b>C</b> to hide</span> </div>
        <div class="control-container">
            <p>
                <span class="title">Width : </span>
                <input id="width" class="slider" />
            </p>
            <p>
                <span class="title">Height : </span>
                <input id="height" class="slider" />
            </p>
            <p>
                <span class="title">Spacing : </span>
                <input id="spacing" class="slider" />
            </p>
            <p>
                <span class="title"> Pin Width : </span>
                <input id="pinwidth" class="slider" />
            </p>
            <p>
                <span class="title"> Offset : </span>
                <input id="offset" class="slider" />
            </p>

            <p>
                <span class="title"> Colour : </span>

                </div>
            </p>

            <ul>
                <li>
                    <button onclick="togglePoints()" class="control-button btn btn-default">TOGGLE <b>P</b>OINTS</button>
                </li>
                <li>
                    <button onclick="toggleConstraints()" type="button" class="control-button btn btn-default">TOGGLE <b>L</b>INKS</button>
                </li>
                <li>
                    <button onclick="toggleColourful()" type="button" class="control-button btn btn-default">TOGGLE COLOU<b>R</b>S</button>
                </li>
                <li>
                    <button onclick="toggleRainbow()" type="button" class="control-button btn btn-default">TOGGLE RAINBOW</button>
                </li>

            </ul>

        </div>

        <button id="control-nav" class="control-nav">
            <i class="fa fa-chevron-left"></i>
        </button>

    <div id="fps-counter" class="show"> </div>

        <canvas id="canvas"></canvas>
