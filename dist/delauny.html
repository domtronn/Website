<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="content-script-type" content="text/javascript" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-language" content="en" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Dom Charlesworth" />


    <meta name="description" content="Experiment with Delauny Triangulation" />

    <title>Dom Charlesworth - Delauny Triangulation</title>

    <link rel="shortcut icon" href="../css/favicon.ico" />


    <link href='http://fonts.googleapis.com/css?family=Raleway:100, 300,600,700' rel='stylesheet' type='text/css' />

    <link type="text/css" rel="stylesheet" href="css/lablibs.min.css" />

    <link type="text/css" rel="stylesheet" href="css/delauny.min.css" />

    <script type="text/javascript" src="js/lablibs.min.js"></script>

</head>

<body onresize="resize()">


    <div id="controls" class="dark controls">

        <div class="hide-phone" style="text-align:center"> <span style="font-style:italic">Press <b>C</b> to hide</span> </div>
        <div class="control-container">
            <p><span class="hide-phone">Number of </span>Triangles :
                <input id="triSlider" class="slider" />
            </p>
            <ul>
                <li>
                    <button onclick="changeColor()" class="control-button btn btn-default">
                        CHANGE COLOU<b>R</b>
                    </button>
                </li>
                <br/>
                <br class="hide-phone" />
                <div class="input-group" style="margin:auto">
                    <label class="radio-inline">
                        <input name="radioGroup" onclick="svg.onmousedown=insert;refresh()" id="insert" checked="checked" type="radio"> Insert Point on Click
                    </label>
                    <br/>
                    <label class="radio-inline">
                        <input name="radioGroup" onclick="svg.onmousedown=paint;refresh()" id="paint" type="radio"> Change Colour on Click
                    </label>
                    <label class="radio-inline hide-phone">
                        <input name="radioGroup" onclick="svg.onmousedown=null;refresh()" id="move" type="radio"> Triangle Trail on Move
                    </label>
                </div>
            </ul>

        </div>

        <button id="control-nav" class="control-nav">
            <i class="fa fa-chevron-left"></i>
        </button>
    </div>

    <script id="polygon-template" type="text/x-handlebars-template">
        <g class="polygon-container">
            <polygon id="p{{j}}" class="polygon" points="{{#getPoints triangle}}{{/getPoints}}" style="fill:{{fill}};">
            </polygon>
        </g>
    </script>

    <svg id="svg" style="width:100%; height:100%; position:fixed;"></svg>


    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>


    <div class="dark footer">
        Copyright Â© 2015 Dominic Charlesworth
        <br>
        <span style="font-size: 10px; font-style:italic">HTML5 | CSS3 | JavaScript</span>
    </div>


    <script type="text/javascript" src="js/delauny.min.js"></script>

</body>

</html>
